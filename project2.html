<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Honeymaker</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
        }
  
        .hero-container {
          position: relative;
          width: 100%;
          height: auto;
        }
  
        .hero-image {
          width: 100%;
          height: auto;
          display: block;
        }
  
        .back-button {
          position: absolute;
          top: 20px;
          left: 20px;
          padding: 12px 20px;
          background-color: #005999;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          text-decoration: none;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          transition: background-color 0.3s;
        }
  
        .back-button:hover {
          background-color: #00487c;
        }
  
        @media (max-width: 600px) {
          .back-button {
            padding: 10px 16px;
            font-size: 14px;
            top: 10px;
            left: 10px;
          }
        }
      </style>
    </head>
    <body>
      <div class="hero-container">
        <img src="/img/ComingSoon.jpeg" alt="Project Preview" class="hero-image" />
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
      </div>
    </body>
  </html>
  
  </head>
  <body></body>
</html>
